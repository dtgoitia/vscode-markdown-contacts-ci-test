version: 2.1


prelude: &prelude
  docker:
    - image: cimg/node:16.10.0


commands:

  load_environment_from_cache:
    steps:
      - restore_cache:
          key: package-lock-{{ checksum "package-lock.json" }}

  install_dependencies:
    steps:
      - run:
          name: Install dependencies in package-lock.json
          command: npm ci

  save_environment_to_cache:
    steps:
      - save_cache:
          key: package-lock-{{ checksum "package-lock.json" }}
          paths:
            - ~/node_modules


jobs:

  nodejs_environment:
    <<: *prelude
    steps:
      - checkout
      - load_environment_from_cache
      - install_dependencies
      - run: ls -al
      - run: pwd
      - save_environment_to_cache

  publish:
    <<: *prelude
    steps:
      - checkout
      - run:
          name: Publish extension to VSCode Marketplace
          command: npm run publish


workflows:

  publish:
    jobs:
      - nodejs_environment
      - manual_approval:
          type: approval
          requires:
            - nodejs_environment
      - publish:
          requires:
            - manual_approval
